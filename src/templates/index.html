<!DOCTYPE html>
<html>
<head>
    <title>DermAI - Skin Analysis</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2D3436;
            --secondary: #636E72;
            --accent: #00B894;
            --background: #F5F6FA;
            --white: #FFFFFF;
            --error: #FF7675;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .header p {
            color: var(--secondary);
            font-size: 1.1rem;
        }

        .upload-section {
            background: var(--white);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
        }

        .upload-methods {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .upload-method {
            text-align: center;
            padding: 2rem;
            border: 2px dashed #DFE6E9;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-method:hover {
            border-color: var(--accent);
            background: #F8FAFB;
        }

        .upload-method i {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .upload-method h3 {
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .upload-method p {
            color: var(--secondary);
            font-size: 0.9rem;
        }

        #imageInput {
            display: none;
        }

        .preview-section {
            display: none;
            background: var(--white);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .preview-box {
            position: relative;
        }

        .preview-box h3 {
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .preview-image {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        .legend {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #F8FAFB;
            border-radius: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn {
            background: var(--accent);
            color: var(--white);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,184,148,0.2);
        }

        .btn-secondary {
            background: var(--secondary);
        }

        #errorMessage {
            display: none;
            color: var(--error);
            padding: 1rem;
            border-radius: 8px;
            background: #FFF5F5;
            margin: 1rem 0;
        }

        .camera-section {
            background: var(--white);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
        }

        .camera-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        #cameraPreview {
            width: 100%;
            max-width: 640px;
            border-radius: 10px;
            background-color: #000;
        }

        .camera-controls {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DermAI Analysis</h1>
            <p>Advanced skin analysis powered by artificial intelligence</p>
        </div>

        <div class="upload-section">
            <div class="upload-methods">
                <div class="upload-method" onclick="document.getElementById('imageInput').click()">
                    <i class="fas fa-upload"></i>
                    <h3>Upload Image</h3>
                    <p>Select an image from your device</p>
                </div>
                <div class="upload-method" onclick="startCamera()">
                    <i class="fas fa-camera"></i>
                    <h3>Take Photo</h3>
                    <p>Use your device's camera</p>
                </div>
            </div>
            <input type="file" id="imageInput" accept="image/*" onchange="handleImageUpload(event)">
        </div>

        <div class="camera-section" id="cameraSection" style="display: none;">
            <div class="camera-container">
                <video id="cameraPreview" autoplay playsinline></video>
                <canvas id="captureCanvas" style="display: none;"></canvas>
                <div class="camera-controls">
                    <button class="btn" onclick="capturePhoto()">
                        <i class="fas fa-camera"></i> Take Photo
                    </button>
                    <button class="btn btn-secondary" onclick="stopCamera()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </div>
        </div>

        <div id="errorMessage"></div>

        <div class="preview-section" id="previewSection">
            <div class="preview-container">
                <div class="preview-box">
                    <h3>Original Image</h3>
                    <img id="originalImage" class="preview-image">
                </div>
                <div class="preview-box">
                    <h3>Analysis Result</h3>
                    <img id="resultImage" class="preview-image">
                </div>
            </div>
            <div class="legend">
                <h3>Detection Legend</h3>
                <div class="legend-item">
                    <div class="legend-color" style="background: #FF0000"></div>
                    <span>Mole</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #FFA500"></div>
                    <span>Acne</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #8B4513"></div>
                    <span>Freckle</span>
                </div>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Analyzing image...</p>
    </div>

    <script>
        let stream = null;

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: "user",
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                } 
            })
            .then(function(mediaStream) {
                stream = mediaStream;
                const video = document.getElementById('cameraPreview');
                video.srcObject = stream;
                document.getElementById('cameraSection').style.display = 'block';
                document.querySelector('.upload-section').style.display = 'none';
            })
            .catch(function(err) {
                showError("Camera access denied or not available");
            });
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            document.getElementById('cameraSection').style.display = 'none';
            document.querySelector('.upload-section').style.display = 'block';
        }

        function capturePhoto() {
            const video = document.getElementById('cameraPreview');
            const canvas = document.getElementById('captureCanvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Draw video frame to canvas
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convert to blob and process
            canvas.toBlob(function(blob) {
                const file = new File([blob], "camera-capture.jpg", { type: "image/jpeg" });
                processImage(file);
                stopCamera();
            }, 'image/jpeg', 0.8);
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            processImage(file);
        }

        function processImage(file) {
            // Show loading
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            // Display original image
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('originalImage').src = e.target.result;
                document.getElementById('previewSection').style.display = 'block';
            }
            reader.readAsDataURL(file);

            // Process image
            const formData = new FormData();
            formData.append('image', file);

            fetch('/detect_face', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('loadingOverlay').style.display = 'none';
                if (data.error) {
                    showError(data.error);
                    return;
                }
                document.getElementById('resultImage').src = 'data:image/jpeg;base64,' + data.processed_image;
                document.getElementById('previewSection').style.display = 'block';
            })
            .catch(error => {
                document.getElementById('loadingOverlay').style.display = 'none';
                showError("Error processing image: " + error.message);
                console.error('Error:', error);
            });
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
